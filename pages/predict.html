<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Prediction â€“ UPI Fraud Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h2>Check Transaction for Fraud</h2>

  <form action="/predict" method="POST" class="predict-form">
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" required><br><br>

    <label for="sender">Sender ID:</label>
    <input type="text" name="sender" id="sender" required><br><br>

    <label for="receiver">Receiver ID:</label>
    <input type="text" name="receiver" id="receiver" required><br><br>

    <button type="submit">Predict</button>
  </form>

  {% if result %}
    <div class="highlight-box">
      <h3>Prediction Result:</h3>
      <p>This transaction is <strong>{{ result }}</strong>.</p>
    </div>
  {% endif %}
</body>
</html>
